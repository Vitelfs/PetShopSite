    <header class="header">
        <div class="header-content">
            <div class="nav-logo">

                <div id="mySidenav" class="sidenav">

                        <p>Contatos</p>
                    </a>
                </div>
            </div>
            <div class="logo"><img src="../images/logo_do_vitel2.png" alt="petLife-logo" id="header-pic"></div>

                <input type="search" id="query" name="q" placeholder="O que você deseja?" class="search-box-input" >
            </form> 
            <nav>
                <a href="../../index.html" class="nav-content">Home</a>
                <a href="sobre.html" class="nav-content">Sobre</a>

            </nav>
        </div>
    </header>
    <section class="contact"> 
        <div class="contact-container">
            <h1 class="contact-title">Formulário de Contato</h1>
            <form action="mailto:seuemail@dominio.com" method="POST" enctype="text/plain" class="email-contact">
                <label for="nome" class="label">Nome:</label>
                <input type="text" class="input"  id="nome" name="nome" required>

                <label for="sobrenome" class="label">Sobrenome:</label>
                <input type="text" class="input" id="sobrenome" name="sobrenome" required>

                <label for="assunto" class="label">Assunto:</label>
                <input type="text" class="input"  id="assunto" name="assunto" required>

                <label for="mensagem" class="label">Mensagem:</label>
                <textarea id="mensagem" class="input"  name="mensagem" rows="4" required></textarea>

                <button type="submit" class="button">Enviar</button>
            </form>
        </div>
        <div class="img-container">
            <img src="../images/mercado_pets_dogs_forbesmoney-768x512.png" alt="">
        </div>
    </section>
    <footer class="footer">
        <div class="navegation">
            <div><p class="footer-title">NAVEGAR</p></div>
            <div class="item"><p class="obj">Home</p></div>
            <div class="item"><p class="obj">Sobre</p></div>
            <div class="item"><p class="obj">Produtos</p></div>
        </div>
        <div class="contacts">
            <div><p class="footer-title">CONTATO</p></div>
            <div class="item"><img src="src/images/instagram.png" alt="" class="icon-footer"><a href="#" class="obj" target="_blank">Instagram</a></div>
            <div class="item"><img src="src/images/gmail.png" alt="" class="icon-footer"><a href="mailto:victorrfs@gmail.com" class="obj">E-mail</a></div>
            <div class="item"><img src="src/images/whatsapp.png" alt="" class="icon-footer"><a href="#" class="obj" target="_blank">Whatsapp</a></div>   
        </div>
        <div class="services">
            <div><p class="footer-title">Serviços</p></div>
            <div class="item"><p class="obj">Cachorro</p></div>
            <div class="item"><p class="obj">Gato</p></div>
            <div class="item"><p class="obj">Outros animais</p></div>
        </div>
        <div class="help">
            <div><p class="footer-title">Precisa de ajuda?</p></div>
            <div class="item"><p class="obj">Central de Atendimento</p></div>
        </div>
        <div class="credits">

        </div>
</footer>
